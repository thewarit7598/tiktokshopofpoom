<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTokSHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Prompt&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 40px;
      margin-bottom: 10px;
    }
    .byline {
      font-family: 'Prompt', sans-serif;
      font-size: 18px;
      color: #ccc;
    }
    .product {
      background: #fff;
      color: #000;
      margin: 16px auto;
      padding: 16px;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 16px;
      margin: 12px 0;
    }
    .buy-btn {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>TikTokSHOP</h1>
  <div class="byline">BY Thewarit Poom</div>

  <!-- สินค้าตัวอย่าง -->
  <div class="product">
    <img src="https://www.fantech.com.np/wp-content/uploads/2025/04/bf30284d.jpg" alt="FANTECH WG9" />
    <h2>FANTECH WIRELESS MOUSE เมาส์เกมมิ่งไร้สาย รุ่น WG9</h2>
    <a href="#" class="buy-btn" onclick="openLinkInBrowser('https://www.tiktok.com/view/product/1730808036150315735')">ซื้อสินค้า</a>
  </div>

  <script>
    function isTikTokApp() {
      return /tiktok/i.test(navigator.userAgent);
    }

    function isIOS() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function isAndroid() {
      return /android/i.test(navigator.userAgent);
    }

    function openLinkInBrowser(url) {
      if (isTikTokApp()) {
        if (isAndroid()) {
          const intentUrl = "intent://" + url.replace(/^https?:\/\//, "") +
            "#Intent;scheme=https;package=com.android.chrome;end;";
          window.location.href = intentUrl;
        } else if (isIOS()) {
          const newTab = window.open();
          newTab.document.write(`
            <h2 style="font-family: 'Prompt', sans-serif;">กรุณาเปิดลิงก์นี้ใน Safari</h2>
            <p>กดปุ่มด้านล่างเพื่อดูสินค้านี้</p>
            <a href="${url}" style="font-size:18px;color:#fff;background:#007aff;padding:12px 24px;border-radius:8px;text-decoration:none;">เปิดใน Safari</a>
          `);
          newTab.document.title = "เปิดลิงก์";
        } else {
          window.open(url, "_blank");
        }
      } else {
        window.open(url, "_blank");
      }
    }
  </script>

</body>
</html>
