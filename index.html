<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับ คนรักการแต่งโต๊ะคอมทุกท่าน</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: 
                linear-gradient(to right, rgba(236, 233, 230, 0.9), rgba(255, 255, 255, 0.9)),
                url('https://wallpapers.com/images/hd/tiktok-logo-patterns-apgm6olmczc7cxq7.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .product {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .product h2 {
            font-size: 14px;
            margin: 12px;
            color: #333;
        }

        .product a {
            display: block;
            margin: 0 12px 12px;
            padding: 8px 0;
            text-align: center;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .product a:hover {
            background-color: #e84141;
        }
    </style>
</head>
<body>

    <h1>TikTok By Thewarit Poom</h1>

    <div class="product-list">
        <!-- สินค้าชิ้นที่ 1 -->
        <div class="product">
            <img src="https://www.fantech.com.np/wp-content/uploads/2025/04/bf30284d.jpg" alt="สินค้า 1">
            <h2>FANTECH WIRELESS MOUSE เมาส์เกมมิ่งไร้สาย ปรับ DPI ได้ 800-2000 รุ่น WG9</h2>
            <a href="https://www.tiktok.com/view/product/1730808036150315735" target="_blank">ดูสินค้า</a>
        </div>

        <!-- สินค้าชิ้นที่ 2 -->
        <div class="product">
            <img src="https://down-th.img.susercontent.com/file/th-11134207-7r98r-m012iklg3ukh25.webp" alt="สินค้า 2">
            <h2>FANTECH WGP13S จอยเกมมิ่งไร้สาย สไตล์ X-BOX 2.4Ghz</h2>
            <a href="https://vt.tiktok.com/ZSho38rbD/" target="_blank">ดูสินค้า</a>
        </div>

        <!-- เพิ่มสินค้าเพิ่มเติมได้ที่นี่ -->
    </div>

</body>
</html>
