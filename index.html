<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายการสินค้า TikTok</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background:
        linear-gradient(to right, rgba(236, 233, 230, 0.9), rgba(255, 255, 255, 0.9)),
        url('https://wallpapers.com/images/hd/tiktok-logo-patterns-apgm6olmczc7cxq7.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    ul.product-list {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    ul.product-list li {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    ul.product-list img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    ul.product-list .details {
      flex-grow: 1;
    }

    ul.product-list h2 {
      font-size: 16px;
      margin: 0 0 10px;
    }

    ul.product-list a {
      display: inline-block;
      padding: 6px 12px;
      background-color: #ff6b6b;
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    ul.product-list a:hover {
      background-color: #e84141;
    }
  </style>
</head>
<body>

  <h1>รายการสินค้า TikTok By Thewarit Poom</h1>

  <ul class="product-list">
    <li>
      <img src="https://www.fantech.com.np/wp-content/uploads/2025/04/bf30284d.jpg" alt="สินค้า 1">
      <div class="details">
        <h2>FANTECH WIRELESS MOUSE เมาส์เกมมิ่งไร้สาย รุ่น WG9</h2>
        <a href="https://www.tiktok.com/view/product/1730808036150315735" target="_blank">ดูสินค้า</a>
      </div>
    </li>
    <li>
      <img src="https://down-th.img.susercontent.com/file/th-11134207-7r98r-m012iklg3ukh25.webp" alt="สินค้า 2">
      <div class="details">
        <h2>FANTECH จอยเกมไร้สาย WGP13S สไตล์ X-BOX</h2>
        <a href="https://vt.tiktok.com/ZSho38rbD/" target="_blank">ดูสินค้า</a>
      </div>
    </li>
    <!-- เพิ่มสินค้าได้อีกที่นี่ -->
  </ul>

</body>
</html>
