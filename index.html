<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>TikTokSHOP</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="รวมสินค้าเกมเมอร์ TikTokSHOP BY Thewarit Poom" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Prompt&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: #111;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://wallpapers.com/images/hd/tiktok-logo-patterns-apgm6olmczc7cxq7.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.3);
    }

    .ticker {
      background: #ff2d55;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 12s linear infinite;
      white-space: nowrap;
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 44px;
      text-align: center;
      color: #fff;
      margin: 30px 0 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      animation: popIn 0.7s ease-out;
    }

    h1 .byline {
      display: block;
      font-family: 'Prompt', sans-serif;
      font-size: 20px;
      font-weight: normal;
      color: #ffffffcc;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #ddd;
      margin: 10px 0 30px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 0 16px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(255, 45, 85, 0.3);
      display: flex;
      flex-direction: column;
      position: relative;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .product h2 {
      font-size: 14px;
      margin: 12px;
      color: #eee;
      flex-grow: 1;
      line-height: 1.5;
    }

    .product a {
      margin: 0 12px 12px;
      padding: 10px 0;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .product a:hover {
      background: linear-gradient(135deg, #ff6a88, #ff5e62);
      transform: scale(1.03);
    }

    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #ff3b3b;
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="ticker"><span>กรุณาเปิดหน้านี้ใน <strong>เบราว์เซอร์</strong> เพื่อสามารถกดซื้อสินค้าได้ (หากเปิดผ่าน TikTok หรือแอปอื่นอาจกดซื้อไม่ได้)</span></div>

  <h1>
    TikTokSHOP
    <span class="byline">BY Thewarit Poom</span>
  </h1>
  <div class="subtitle">รวมสินค้าเกมเมอร์ ที่คุณต้องไม่พลาด</div>

  <div class="product-list">
    <!-- ตัวอย่างสินค้า -->
    <div class="product">
      <span class="badge">ขายดี</span>
      <img src="https://www.fantech.com.np/wp-content/uploads/2025/04/bf30284d.jpg" alt="FANTECH WG9" />
      <h2>FANTECH เมาส์เกมมิ่งไร้สาย Optical DPI ปรับได้ รุ่น WG9</h2>
      <a href="https://www.tiktok.com/view/product/1730808036150315735" target="_blank">ซื้อสินค้า</a>
    </div>

    <!-- เพิ่มสินค้าอื่น ๆ ตามเดิมที่เคยใส่ไว้ -->
    <!-- ... -->
  </div>

</body>
</html>
