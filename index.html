  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-image: url('https://wallpapers.com/images/hd/tiktok-logo-patterns-apgm6olmczc7cxq7.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1 img {
      width: 30px;
      height: 30px;
    }

    ul.product-list {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }

    li.product {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    li.product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    .product-content {
      padding: 10px;
    }

    .product h2 {
      font-size: 14px;
      margin: 0 0 8px;
      color: #000;
    }

    .product a {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 10px;
      background: #ff5252;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
      font-size: 12px;
      font-weight: bold;
    }

    .product a:hover {
      background: #e53935;
    }
  </style>
